<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Quick Add Transaction</h3>

    <div class="box-tools pull-right">
      <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
      </button>
      <div class="btn-group">
        <button type="button" class="btn btn-box-tool dropdown-toggle" data-toggle="dropdown">
          <i class="fa fa-wrench"></i></button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#">Action</a></li>
          <li><a href="#">Another action</a></li>
          <li><a href="#">Something else here</a></li>
          <li class="divider"></li>
          <li><a href="#">Separated link</a></li>
        </ul>
      </div>
      <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
    </div>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form role="form" lpformnum="1" (ngSubmit)="onSubmit(form.value)" [ngFormModel]="form">
    <div class="box-body">
      <div class="form-group row">
        <div class="col-md-3">
          <label for="payee">Payee <span *ngIf="name.errors?.pattern" class="error">Invalid</span></label>
          <input ngControl="payee" type="text" class="form-control"
          name="payee" id="payee" placeholder="Enter Payee"
          #name="ngForm" required>
        </div>
        <div class="col-md-3">
          <label for="account">Account</label>
          <select ngControl="account" class="form-control" name="account" id="account" required>
            <option value="2" selected>Checking</option>
            <option value="3">Savings</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="amount">Amount</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-dollar"></i></span>
            <input ngControl="amount" type="text" class="form-control" name="amount" id="amount" placeholder="Enter Amount" required>
          </div>
        </div>
        <div class="col-md-3">

          <label for="transaction_date">Date</label>
          <div class="input-group date" data-provide="datepicker">
            <div class="input-group-addon">
              <i class="fa fa-calendar"></i>
            </div>
            <input ngControl="transaction_date" type="text" class="form-control pull-right" name="transaction_date" id="datepicker">
          </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-4 col-sm-12">
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" id="description" placeholder="Description of Transaction" required>
          </div>
        </div>
        <div class="col-md-4 col-sm-12">
          <label for="payment_type">Payment Type</label>
          <select ngControl="payment_type" class="form-control" name="payment_type" id="payment_type" required>
            <option value="EFT">EFT</option>
            <option value="cash">Cash</option>
          </select>
        </div>
        <div class="col-md-4 col-sm-12">
          <label for="payment_type">Transaction Type</label>
          <select ngControl="transaction_type" class="form-control" name="transaction_type" id="transaction_type" required>
            <option value="credit">Debit</option>
            <option value="debit">Credit</option>
          </select>
        </div>
      </div>
    </div>
    <!-- /.box-body -->

    <div class="box-footer">
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
    </div>
  </form>
</div>
